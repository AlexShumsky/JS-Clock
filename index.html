<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<link rel="shortcut icon" href="#">
	<title>JS-Clock</title>
</head>

<body>
	<div class="wrapper">
		<div class="content">
			<div class="container">
				<div class="content__rows">
					<header class="header">
						<h1>

						</h1>
					</header>
					<main class="main">
						<section class="clocks">
							<artical class="clock__container">
								<div class="clock">
									<div class="clock-face">
										<div class="hand hour-hand"></div>
										<div class="hand minute-hand"></div>
										<div class="hand second-hand"></div>
									</div>
								</div>
								<h2>London</h2>
							</artical>
							<artical class="clock__container">
								<div class="clock">
									<div class="clock-face">
										<div class="hand hour-hand"></div>
										<div class="hand minute-hand"></div>
										<div class="hand second-hand"></div>
									</div>
								</div>
								<h2>New-York</h2>
							</artical>
							<artical class="clock__container">
								<div class="clock">
									<div class="clock-face">
										<div class="hand hour-hand"></div>
										<div class="hand minute-hand"></div>
										<div class="hand second-hand"></div>
									</div>
								</div>
								<h2>Tokio</h2>
							</artical>
							<artical class="clock__container">
								<div class="clock">
									<div class="clock-face">
										<div class="hand hour-hand"></div>
										<div class="hand minute-hand"></div>
										<div class="hand second-hand"></div>
									</div>
								</div>
								<h2>Moscow</h2>
							</artical>
						</section>
					</main>
					<aside class="theme__color">
						<div class="theme theme-d"></div>
						<div class="theme theme-l active-theme"></div>
					</aside>
				</div>
			</div>
		</div>
		<footer class="footer">
			<div class="date__container"></div>
		</footer>
	</div>
	<script src="js/index.js"></script>
</body>

</html>
